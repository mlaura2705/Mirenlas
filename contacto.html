    <section class="formulario">
        <form action="">
        <fieldset>
            <div class="formulario__nombre">
                <label for="name"></label>
                <input type="text" name="nombre" placeholder="NOMBRE" >
            </div>
            
            <div class="formulario__apellido">
            <label for="apellido"></label> 
            <input type="text" name="apellido" placeholder="APELLIDO" >
            </div>
            
            <div class="formulario__genero">
                <label for="genero">Género:</label>
                <div class="mx-3">
                  <input type="radio" name="género" value="mujer">Femenino
                </div>
                <div class="mx-3">
                  <input type="radio" name="género" value="hombre">Masculino
                </div>
                
                <div class="mx-3">
                  <input type="radio" name="género" value="otro">Otro
                </div>
            </div>
            <div class="formulario__pais">
                <label for="pais">País</label>
                <select name="pais" id="">
                <option value="arg">Argentina</option>
                <option value="arg">Uruguay</option>
                <option value="arg">Brasil</option>
                <option value="arg">Otro</option>
            </select>
            </div>
            <br>
            <br>
            <div class="formulario__telefono">
                <label for="teléfono"></label>
                <input type="text" name="teléfono" placeholder="TELÉFONO">
            </div>
            <br>
            <br>
            <div class="formulario__contacto">
                <div class="formulario__email">
                    <label for="email">Escribe tu email *</label>
                    <input type="email" name="email" required>
                </div>
                <br>
                <br>
                <div class="form">
                  <label for="comentario" ></label>
                  <textarea name="comentario" id="" cols="30" rows="10" placeholder="MENSAJE"></textarea>
                </div>
                
            </div>
            <br>
            <br>
            <div class="formulario__btn">
                <input type="submit" value="ENVIAR">
                <input type="reset" value="BORRAR">
            </div>
        </fieldset>
    </form>
